<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>share-file server</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <p class="title">Server to handle file-related logic for <strong>share-file-cli</strong>. A file sharing CLI tool.</p>
    <div class="routes">
      <strong>Routes:</strong>
      <ul>
        <li>/upload</li>
        <li>/file/:sharedKey</li>
        <li>/download/:fileId</li>
        <li>/delete/:fileId</li>
      </ul>
    </div>

    <div class="links">
      <a href="https://www.npmjs.com/package/share-file-cli">→ npm</a>
      <a href="https://github.com/FahadulShadhin/share-file-cli">→ github (cli)</a>
      <a href="https://github.com/FahadulShadhin/fs-server">→ github (server)</a>
    </div>
  </section>

  <footer>
    <ul>
      <li>node.js</li>
      <li>typescript</li>
      <li>cli</li>
      <li>googleapi</li>
      <li>express.js</li>
      <li>mongodb</li>
    </ul>
  </footer>
</body>
</html>
